<!DOCTYPE html>

<html>
  <body>
    <h1>Hello World!</h1>

    <button type="button" onclick="myFunction()">Set background color</button>

    <script>
      function myFunction() {
        document.body.style.backgroundColor = "red";
        document.body.style.color = "blue";
      }
    </script>
  </body>
</html>
